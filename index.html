<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

</head>

<body>
    <div id="formik" class="form container align-baseline">
        <h1>Simple student checker</h1>
        <label>name</label>
        <input class=" mb-4 w-75 form-control name" type="text" placeholder="name">
        <label for="">familiya</label>
        <input class=" w-75 form-control mb-4 surname" type="text" placeholder="familia">
        <label for="">group</label>
        <input class=" w-75 form-control mb-4 group" type="text" placeholder="guruh">
        <select class="col-2 mb-4 w-25 form-control gender">
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
        <button class="btn btn-success d-block" type="submit">search this student</button>
    </div>
    <ol class="w-75 list list-group list-group-numbered"></ol>

    <script type="module" src="./js/main.js"></script>
</body>

</html\>
